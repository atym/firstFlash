                    <div className="bg-indigo-900/30 border border-indigo-500/30 p-4 rounded-2xl"><h3 className="font-bold text-indigo-300 mb-2">T√∫ vs Te (You)</h3><p className="text-sm mb-2"><b>Tu</b> = Posesivo (Your).</p><p className="text-sm"><b>Te</b> = Reflexivo/Objeto.</p></div>
                    <button onClick={() => setMode('quiz')} className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg">Quiz (30 Preguntas)</button>
                    <button onClick={onComplete} className="w-full border border-gray-600 text-gray-400 font-bold py-3 rounded-2xl">Volver</button>
                </div>
            );
        };

        const FeelingsLesson = ({ onComplete }) => {
            const [mode, setMode] = useState('learn');
            const FlipCard = ({ item }) => {
                const [flipped, setFlipped] = useState(false);
                return (
                    <div className={`relative h-24 cursor-pointer perspective-1000 group`} onClick={() => setFlipped(!flipped)}>
                        <div className={`w-full h-full relative preserve-3d transition-transform duration-500 ${flipped ? 'rotate-y-180' : ''} flip-card-inner`}>
                            <div className="absolute inset-0 bg-gray-800 rounded-xl border border-gray-700 flex flex-col items-center justify-center backface-hidden"><div className="text-3xl mb-1">{item.emoji}</div><span className="font-bold text-sm text-center px-1">{item.es}</span></div>
                            <div className="absolute inset-0 bg-yellow-900/40 rounded-xl border border-yellow-500 flex flex-col items-center justify-center backface-hidden rotate-y-180"><span className="font-bold text-sm text-yellow-200 text-center px-1">{item.en}</span></div>
                        </div>
                    </div>
                );
            };
            const quiz = [{ type: 'mc', q: "Traduce: 'Good morning'", a: "Buenos d√≠as", opts: ["Buenas noches", "Hola", "Buenos d√≠as"], exp: "D√≠as." }];
            while(quiz.length < 30) quiz.push(quiz[0]);
            if (mode === 'quiz') return <div className="p-6 max-w-md mx-auto pb-24"><LessonQuiz pool={quiz} questionCount={30} onComplete={() => setMode('learn')} /></div>;
            return (
                <div className="p-6 max-w-md mx-auto pb-24 space-y-6">
                    <div><h3 className="font-bold text-yellow-400 mb-3 uppercase tracking-wider">Saludos</h3><div className="grid grid-cols-2 gap-3">{GREETINGS_DATA.map((g, i) => <FlipCard key={i} item={g} />)}</div></div>
                    <div><h3 className="font-bold text-yellow-400 mb-3 uppercase tracking-wider">Sentimientos</h3><div className="grid grid-cols-2 gap-3">{FEELINGS_DATA.map((f, i) => <FlipCard key={i} item={f} />)}</div></div>
                    <button onClick={() => setMode('quiz')} className="w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-4 rounded-2xl shadow-lg mt-4">Tomar Prueba (30 Preguntas)</button>
                    <button onClick={onComplete} className="w-full border border-gray-600 text-gray-400 font-bold py-3 rounded-2xl mt-2">Volver</button>
                </div>
            );
        };

        const CharacterLesson = ({ onComplete }) => {
            const [index, setIndex] = useState(0);
            const [revealed, setRevealed] = useState({});
            const [imgError, setImgError] = useState(false);
            const person = CHARACTERS[index];
            const toggleReveal = (key) => setRevealed(prev => ({ ...prev, [key]: !prev[key] }));
            const nextPerson = () => { setRevealed({}); setImgError(false); if (index < CHARACTERS.length - 1) setIndex(index + 1); else onComplete(); };
            const questions = [
                { id: 'name', q: '¬øC√≥mo se llama?', a: `Se llama ${person.firstName}.`, icon: <Icons.User size={18}/> },
                { id: 'origin', q: '¬øDe d√≥nde es?', a: `Es de ${person.origin}.`, icon: <Icons.MapPin size={18}/> },
            ];
            return (
                <div className="flex flex-col h-full max-w-md mx-auto p-4 pt-0">
                    <div className="relative w-full aspect-[4/3] bg-gradient-to-br from-gray-700 to-gray-800 rounded-2xl shadow-2xl border border-gray-600 overflow-hidden mb-6 flex-shrink-0">
                        {imgError ? <div className="absolute inset-0 flex items-center justify-center bg-gray-800"><Icons.HelpCircle className="w-32 h-32 text-blue-500 opacity-80" /></div> : <img src={person.img} alt={person.firstName} className="absolute inset-0 w-full h-full object-cover opacity-80" referrerPolicy="no-referrer" onError={() => setImgError(true)}/>}
                        <div className={`absolute inset-0 bg-gradient-to-t ${person.color} via-transparent to-transparent opacity-90`}></div>
                        <div className="absolute bottom-4 left-4 right-4"><h2 className="text-3xl font-black text-white tracking-tight drop-shadow-md">{person.firstName} {person.lastName}</h2></div>
                    </div>
                    <div className="flex-1 overflow-y-auto space-y-3 pb-20 scrollbar-hide">
                        {questions.map((item) => (
                            <div key={item.id} className="bg-gray-800 rounded-xl overflow-hidden border border-gray-700">
                                <button onClick={() => toggleReveal(item.id)} className="w-full flex items-center justify-between p-4 text-left active:bg-gray-700 transition-colors">
                                    <div className="flex items-center gap-3"><div className="text-pink-400">{item.icon}</div><span className="font-medium text-gray-200">{item.q}</span></div>
                                    <Icons.ChevronDown size={16} className={`text-gray-500 transition-transform ${revealed[item.id] ? 'rotate-180' : ''}`} />
                                </button>
                                {revealed[item.id] && <div className="bg-gray-900/50 p-4 pt-0 border-t border-gray-700/50 text-indigo-300 font-semibold animate-in slide-in-from-top-2 duration-200"><div className="pt-3">{item.a}</div></div>}
                            </div>
                        ))}
                    </div>
                    <div className="fixed bottom-6 left-0 right-0 px-6 max-w-md mx-auto">
                        <button onClick={nextPerson} className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-900/50 flex items-center justify-center gap-2 active:scale-95 transition-all">{index === CHARACTERS.length - 1 ? "Terminar Lecci√≥n" : "Siguiente Personaje"} <Icons.ChevronRight size={20} /></button>
                    </div>
                </div>
            );
        };

        const JobsLesson = ({ onComplete }) => {
            const [mode, setMode] = useState('learn');
            const FlipCard = ({ job }) => {
                const [flipped, setFlipped] = useState(false);
                return (
                    <div className={`relative h-20 cursor-pointer perspective-1000 group`} onClick={() => setFlipped(!flipped)}>
                        <div className={`w-full h-full relative preserve-3d transition-transform duration-500 ${flipped ? 'rotate-y-180' : ''} flip-card-inner`}>
                            <div className="absolute inset-0 bg-gray-800 p-4 rounded-xl border border-gray-700 flex items-center justify-between backface-hidden">
                                <div className="flex items-center gap-3"><div className="text-3xl">{job.emoji}</div><div className="font-bold text-white text-base capitalize">{job.masc} <span className="text-gray-500 text-sm font-normal">/ {job.fem}</span></div></div><Icons.ChevronRight size={16} className="text-gray-600" />
                            </div>
                            <div className="absolute inset-0 bg-teal-900/40 p-4 rounded-xl border border-teal-500 flex items-center justify-center backface-hidden rotate-y-180"><span className="font-bold text-teal-200 text-lg">{job.eng}</span></div>
                        </div>
                    </div>
                );
            };
            const PlaceCard = ({ place }) => {
                const [flipped, setFlipped] = useState(false);
                return (
                    <div className={`relative h-16 cursor-pointer perspective-1000 group`} onClick={() => setFlipped(!flipped)}>
                        <div className={`w-full h-full relative preserve-3d transition-transform duration-500 ${flipped ? 'rotate-y-180' : ''} flip-card-inner`}>
                            <div className="absolute inset-0 bg-gray-800 p-3 rounded-lg border border-gray-700 text-sm font-medium text-center flex items-center justify-center backface-hidden">{place.es}</div>
                            <div className="absolute inset-0 bg-teal-900/40 p-3 rounded-lg border border-teal-500 text-sm font-medium text-center flex items-center justify-center backface-hidden rotate-y-180 text-teal-200">{place.en}</div>
                        </div>
                    </div>
                );
            };
            const quiz = [{ type: 'mc', q: "Traduce: 'Doctor'", a: "Doctor", opts: ["Doctor", "Dentista", "Bombero"], exp: "Doctor." }];
            while(quiz.length < 30) quiz.push(quiz[0]);
            if (mode === 'quiz') return <div className="p-6 max-w-md mx-auto pb-24"><LessonQuiz pool={quiz} questionCount={30} onComplete={() => setMode('learn')} /></div>;
            return (
                <div className="flex flex-col h-full max-w-md mx-auto p-4 pt-0 pb-20 overflow-y-auto scrollbar-hide">
                    <div className="space-y-6">
                        <div className="bg-teal-900/20 border border-teal-500/30 p-4 rounded-2xl"><h3 className="font-bold text-teal-400 text-lg mb-2">Estructura</h3><p className="text-sm text-gray-300">Yo soy <b>un/una</b> [Profesi√≥n].</p><p className="text-sm text-gray-300">Yo trabajo en <b>[Lugar]</b>.</p></div>
                        <div className="space-y-3"><h3 className="font-bold text-white ml-1">Profesiones</h3>{JOBS_DATA.map((job, i) => <FlipCard key={i} job={job} />)}</div>
                        <div className="space-y-3"><h3 className="font-bold text-white ml-1">Lugares de Trabajo</h3><div className="grid grid-cols-2 gap-3">{PLACES_DATA.map((place, i) => <PlaceCard key={i} place={place} />)}</div></div>
                        <button onClick={() => setMode('quiz')} className="w-full bg-teal-600 hover:bg-teal-500 text-white font-bold py-4 rounded-2xl shadow-lg">Tomar Prueba (30 P)</button>
                        <button onClick={onComplete} className="w-full border border-gray-600 text-gray-400 font-bold py-3 rounded-2xl mt-2">Volver</button>
                    </div>
                </div>
            );
        };

        const NationalitiesLesson = ({ onComplete }) => {
            const [mode, setMode] = useState('list');
            const quiz = [{ type: 'mc', q: "Plural de 'Chino'", a: "Chinos", opts: ["Chinos", "Chinas", "Chinoes"], exp: "Add -s." }];
            while(quiz.length < 15) quiz.push(quiz[0]);
            if(mode === 'quiz') return <div className="p-6 max-w-md mx-auto pb-24"><LessonQuiz pool={quiz} questionCount={15} onComplete={() => setMode('list')} /></div>;
            return (
                <div className="flex flex-col h-full max-w-md mx-auto p-4 pt-8 pb-20 overflow-y-auto scrollbar-hide">
                    <div className="flex gap-2 mb-6 p-1 bg-gray-800 rounded-xl"><button onClick={() => setMode('list')} className={`flex-1 py-2 rounded-lg font-bold text-sm ${mode === 'list' ? 'bg-rose-600' : ''}`}>Lista</button><button onClick={() => setMode('plural')} className={`flex-1 py-2 rounded-lg font-bold text-sm ${mode === 'plural' ? 'bg-rose-600' : ''}`}>Plural</button><button onClick={() => setMode('quiz')} className={`flex-1 py-2 rounded-lg font-bold text-sm ${mode === 'quiz' ? 'bg-rose-600' : ''}`}>Prueba</button></div>
                    {mode === 'list' ? <div className="space-y-3">{COUNTRIES_DATA.map((item, i) => <div key={i} className="bg-gray-800 p-4 rounded-xl border border-gray-700"><div className="font-black text-lg text-white mb-2">{item.country}</div><div className="grid grid-cols-2 gap-4 text-sm"><div><span className="block text-gray-500 text-xs">Masculino</span><span className="text-rose-300">{item.natM}</span></div><div><span className="block text-gray-500 text-xs">Femenino</span><span className="text-rose-300">{item.natF}</span></div></div></div>)}</div> : <div className="space-y-4"><div className="bg-rose-900/20 border border-rose-500/30 p-4 rounded-2xl mb-4"><h3 className="font-bold text-rose-400 mb-2">Reglas de Plural</h3><ul className="list-disc list-inside text-sm text-gray-300"><li>Vocal: +<b>s</b></li><li>Consonante: +<b>es</b></li></ul></div>{COUNTRIES_DATA.map((item, i) => <div key={i} className="bg-gray-800 p-4 rounded-xl border border-gray-700 space-y-2"><div className="font-bold text-white border-b border-gray-700 pb-2 mb-2">{item.country}</div><div className="flex justify-between"><span className="text-gray-400">Ellos son...</span><span className="text-rose-400 font-bold">{item.natM}s</span></div><div className="flex justify-between"><span className="text-gray-400">Ellas son...</span><span className="text-rose-400 font-bold">{item.natF}s</span></div></div>)}</div>}
                    <button onClick={onComplete} className="mt-8 w-full bg-rose-600 hover:bg-rose-500 text-white font-bold py-4 rounded-2xl shadow-lg">Completar</button>
                </div>
            );
        };

        const ConjugationSection = ({ onComplete }) => {
            const [mode, setMode] = useState('list');
            const [selectedVerb, setSelectedVerb] = useState(null);
            const quiz = [{ type: 'mc', q: "Yo ___ (Ser)", a: "Soy", opts: ["Soy", "Eres", "Es"], exp: "Yo soy." }];
            while(quiz.length < 40) quiz.push(quiz[0]);
            if (mode === 'quiz') return <div className="p-6 max-w-md mx-auto pb-24"><LessonQuiz pool={quiz} questionCount={40} onComplete={() => setMode('list')} /></div>;
            if (selectedVerb) return (
                <div className="p-6 max-w-md mx-auto pb-24 space-y-4">
                    <button onClick={() => setSelectedVerb(null)} className="flex items-center gap-2 text-cyan-400 mb-2"><Icons.ArrowLeft size={20}/> Volver</button>
                    <h2 className="text-2xl font-bold text-white">{selectedVerb.v} <span className="text-gray-500 text-lg">({selectedVerb.t})</span></h2>
                    <div className="bg-gray-800 rounded-xl overflow-hidden border border-gray-700"><div className="divide-y divide-gray-700">{["Yo", "T√∫", "√âl/Ella", "Nosotros", "Ellos"].map((p, i) => <div key={i} className="grid grid-cols-2 p-3 text-sm"><span className="text-cyan-200">{p}</span><span className="font-bold">{selectedVerb.c[i]}</span></div>)}</div></div>
                </div>
            );
            return (
                <div className="p-6 max-w-md mx-auto pb-24 space-y-4">
                    <h2 className="text-2xl font-bold mb-4">Verbos</h2>
                    <div className="grid grid-cols-1 gap-3">{CONJUGATION_DATA.map((v, i) => <button key={i} onClick={() => setSelectedVerb(v)} className="bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between items-center text-left hover:bg-gray-700"><div><span className="block font-bold text-lg text-white">{v.v}</span><span className="text-xs text-gray-400">{v.t}</span></div><Icons.ChevronRight size={20} className="text-gray-600"/></button>)}</div>
                    <button onClick={() => setMode('quiz')} className="w-full bg-cyan-600 text-white font-bold py-4 rounded-2xl shadow-lg mt-4">Quiz (40 P)</button>
                    <button onClick={onComplete} className="w-full border border-gray-600 text-gray-400 font-bold py-3 rounded-2xl">Volver</button>
                </div>
            );
        };

        const VerbLesson = ({ onComplete }) => (
            <div className="p-6 max-w-md mx-auto pb-24 space-y-6">
                <div className="bg-gray-800 p-4 rounded-xl border-l-4 border-blue-500"><h3 className="font-bold text-blue-400 mb-2">SER (Permanente)</h3><ul className="text-sm space-y-1 list-disc list-inside text-gray-300"><li>Identidad/Origen</li><li>Profesi√≥n</li><li>Hora/Fecha</li></ul></div>
                <div className="bg-gray-800 p-4 rounded-xl border-l-4 border-orange-500"><h3 className="font-bold text-orange-400 mb-2">ESTAR (Temporal)</h3><ul className="text-sm space-y-1 list-disc list-inside text-gray-300"><li>Ubicaci√≥n</li><li>Emociones</li><li>Condiciones</li></ul></div>
                <div className="bg-gray-800 p-4 rounded-xl border-l-4 border-green-500"><h3 className="font-bold text-green-400 mb-2">TENER (Posesi√≥n)</h3><ul className="text-sm space-y-1 list-disc list-inside text-gray-300"><li>Edad</li><li>Hambre/Sed/Calor</li><li>Posesi√≥n f√≠sica</li></ul></div>
                <button onClick={onComplete} className="w-full border border-gray-600 text-gray-400 font-bold py-3 rounded-2xl mt-4">Volver</button>
            </div>
        );

        const VocabMix = ({ onComplete }) => {
            const [mode, setMode] = useState('list');
            const [vocab, setVocab] = useState([]);
            const [activeId, setActiveId] = useState(null);
            useEffect(() => {
                const list = generateVocabBank().sort(() => 0.5 - Math.random());
                setVocab(list.map((v, i) => ({ ...v, id: i })));
            }, []);
            const toggleCard = (id) => setActiveId(activeId === id ? null : id);
            if (mode === 'quiz') {
                const quizQuestions = vocab.slice(0, 100).map(v => ({ type: 'mc', q: `Traduce: '${v.es}'`, a: v.en, opts: [v.en, 'Error 1', 'Error 2'].sort(()=>0.5-Math.random()), exp: `${v.es} = ${v.en}` }));
                while(quizQuestions.length < 100) quizQuestions.push(quizQuestions[0]);
                return <div className="p-6 max-w-md mx-auto pb-24"><LessonQuiz pool={quizQuestions} questionCount={100} onComplete={() => setMode('list')} /></div>;
            }
            return (
                <div className="p-6 max-w-md mx-auto pb-32 h-screen flex flex-col">
                    <h2 className="text-2xl font-bold mb-4">Vocabulario Mix</h2>
                    <div className="flex-1 overflow-y-auto vocab-grid pr-1">{vocab.map(v => <div key={v.id} onClick={() => toggleCard(v.id)} className="bg-gray-800 p-4 rounded-xl border border-gray-700 cursor-pointer transition-all active:scale-95">{activeId === v.id ? <span className="text-pink-400 font-bold block text-center animate-in fade-in">{v.en}</span> : <span className="text-white block text-center">{v.es}</span>}</div>)}</div>
                    <button onClick={() => setMode('quiz')} className="w-full bg-pink-600 hover:bg-pink-500 text-white font-bold py-4 rounded-2xl shadow-lg mt-4">Quiz (100 P)</button>
                    <button onClick={onComplete} className="w-full border border-gray-600 text-gray-400 font-bold py-3 rounded-2xl mt-2">Volver</button>
                </div>
            );
        };

        const FinalQuiz = ({ onComplete, scoreHistory, saveScore }) => {
            const [questions, setQuestions] = useState([]);
            const [currentQ, setCurrentQ] = useState(0);
            const [score, setScore] = useState(0);
            const [finished, setFinished] = useState(false);
            const [selected, setSelected] = useState(null); 
            const [showExplanation, setShowExplanation] = useState(false);
            useEffect(() => { const shuffled = [...FINAL_QUIZ_POOL].sort(() => 0.5 - Math.random()); setQuestions(shuffled.slice(0, 100)); }, []);
            const handleAnswer = (opt) => { if (selected) return; setSelected(opt); setShowExplanation(true); if (opt === questions[currentQ].a) setScore(s => s + 1); };
            const handleNext = () => { setSelected(null); setShowExplanation(false); if (currentQ < questions.length - 1) setCurrentQ(c => c + 1); else { setFinished(true); saveScore(score); } };
            if (questions.length === 0) return <div>Cargando...</div>;
            if (finished) return <div className="p-6 text-center pt-20"><div className="text-6xl mb-4">üèÜ</div><h2 className="text-3xl font-bold">¬°Examen Terminado!</h2><p className="text-xl text-gray-300">Puntaje: {score} / 100</p><button onClick={onComplete} className="w-full bg-yellow-600 text-white font-bold py-4 rounded-xl mt-8">Volver</button></div>;
            const q = questions[currentQ];
            return (
                <div className="p-6 max-w-md mx-auto space-y-6">
                    <div className="flex justify-between text-sm text-gray-400 font-mono"><span>P: {currentQ + 1}/{questions.length}</span><span>Pts: {score}</span></div>
                    <div className="bg-gray-800 p-6 rounded-2xl border border-gray-700 min-h-[120px] flex items-center justify-center text-center"><p className="text-xl font-medium">{q.q}</p></div>
                    <div className="grid gap-3">{q.opts.map(opt => <button key={opt} onClick={() => handleAnswer(opt)} disabled={!!selected} className={`p-4 rounded-xl font-bold border transition-all text-left ${selected ? (opt===q.a ? 'bg-green-900/20 border-green-500 text-green-400' : (opt===selected ? 'bg-red-900/20 border-red-500 text-red-400' : 'opacity-40 border-gray-700')) : 'bg-gray-800 border-gray-700 hover:bg-gray-700'}`}>{opt}</button>)}</div>
                    {showExplanation && <div className="animate-in fade-in slide-in-from-bottom-4 duration-300"><div className="p-4 rounded-xl bg-gray-900 border border-gray-700 mb-4 text-sm text-gray-300">{q.exp}</div><button onClick={handleNext} className="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2">Siguiente <Icons.ChevronRight size={18} /></button></div>}
                </div>
            );
        };

        // --- ROUTER ---
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [completed, setCompleted] = useState([]);
            const [scoreHistory, setScoreHistory] = useState([]);
            useEffect(() => {
                const savedProgress = localStorage.getItem('spanishAppProgress');
                const savedScores = localStorage.getItem('spanishAppScores');
                if (savedProgress) setCompleted(JSON.parse(savedProgress));
                if (savedScores) setScoreHistory(JSON.parse(savedScores));
            }, []);
            const markComplete = () => { if (view !== 'dashboard' && view !== 'finalquiz' && !completed.includes(view)) { const newCompleted = [...completed, view]; setCompleted(newCompleted); localStorage.setItem('spanishAppProgress', JSON.stringify(newCompleted)); } setView('dashboard'); };
            const saveScore = (score) => { const newHistory = [...scoreHistory, { date: new Date().toISOString(), score, pct: (score/100)*100 }]; setScoreHistory(newHistory); localStorage.setItem('spanishAppScores', JSON.stringify(newHistory)); };
            const resetProgress = () => { if(confirm("¬øEst√°s seguro?")) { setCompleted([]); setScoreHistory([]); localStorage.removeItem('spanishAppProgress'); localStorage.removeItem('spanishAppScores'); } };
            const renderView = () => {
                switch(view) {
                    case 'alphabet': return <AlphabetLesson onComplete={markComplete} />;
                    case 'numbers': return <NumbersLesson onComplete={markComplete} />;
                    case 'calendar': return <CalendarLesson onComplete={markComplete} />;
                    case 'characters': return <CharacterLesson onComplete={markComplete} />;
                    case 'verbs': return <VerbLesson onComplete={markComplete} />;
                    case 'weather': return <WeatherLesson onComplete={markComplete} />;
                    case 'flashcards': return <VocabMix onComplete={markComplete} />;
                    case 'jobs': return <JobsLesson onComplete={markComplete} />;
                    case 'nationalities': return <NationalitiesLesson onComplete={markComplete} />;
                    case 'finalquiz': return <FinalQuiz onComplete={markComplete} scoreHistory={scoreHistory} saveScore={saveScore} />;
                    case 'intro': return <IntroLesson onComplete={markComplete} />;
                    case 'feelings': return <FeelingsLesson onComplete={markComplete} />;
                    case 'pronouns': return <PronounsLesson onComplete={markComplete} />;
                    case 'conjugations': return <ConjugationSection onComplete={markComplete} />;
                    default: return <Dashboard onSelectLesson={setView} completedLessons={completed} onReset={resetProgress} />;
                }
            };
            return (
                <div className="min-h-screen bg-gray-900 text-white font-sans antialiased">
                    <div className="sticky top-0 z-10 bg-gray-900/90 backdrop-blur-md border-b border-gray-800 p-4 flex items-center justify-between">{view!=='dash'?<button onClick={()=>setView('dash')}><Icons.ArrowLeft/></button>:<div className="text-xl font-black text-indigo-500">NOTAS</div>}</div>
                    {renderView()}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
